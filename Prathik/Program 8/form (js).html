<html>
<head>
<title> Registration(with js)</title>
<style>
.container {
            width: 100%;
            height: 100vh;
            background-image:url('background1.jpg');
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            }
            
.btn-field {
            width:100%;
            padding:15%;
            justify-content:center;
            display:flex;
           }
           
.btn-field button{
    flex-basis: 25%;
    background: aqua;
    height:40px;
    border-radius: 20px;
    }
</style>

<script>
       function validateForm()
                              {
                              //variable for name validation
                               let x = document.forms["myForm"]["fname"].value;
                             
                               
                               //validat name
                               if (x == "")
                                           {
                                            alert("Name must be filled out");
                                            return false;
                                            }
                                            
                               //variable for mob no. validtion
                               let y = document.forms["myForm"]["fnum"].value;
                               if (y == "")
                                           { 
                                            alert("Mobile number must be filled");
                                            return false;
                                           }
                              //in mob no. only nmbers are allowed
                               if(!/^[0-9]+$/.test(y))
                                                    {
                                                     alert("Mobile number must consist only digits");
                                                     return false;
                                                    }
                              //length of mob no. should be 10 digits
                              if(y.length !== 10)
                                                { 
                                                 alert("Mobile number should be 10-digit");
                                                 return false;
                                                }
                             
                             let z = document.forms["myForm"]["fmail"].value;
                             if(z =="")
                                        {
                                         alert("Enter mail id");
                                         return false;
                                        } 
                             //variable for password
                             let p = document.forms["myForm"]["fpwd"].value;
                             if(p == ""){
                                        alert("Please create a password");
                                        return false;
                                       }
                             if (/^(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])(?=.*[0-9]+$)$/.test(p))
                                        {
                                         alert("Password must cotain atleast special characters and number")
                                         return false;
                                        }
                             if (p.length < 6)
                                        {
                                         alert("Password must cotain atleast 6 characters")
                                         return false;
                                        }
                                        
                             //validation for confirm password
                             let cp = document.forms["myForm"]["fcpwd"].value;
                             if (cp !== p)
                                        {
                                         alert("Password does'nt match")
                                         return false;
                                        }
                                      
                                    
                                                   
                               alert("Form submitted successfully!");
                               return true;
                                             
                              } 
</script>




</head>

<body>
<div class="container">
<form name="myForm" onsubmit="return validateForm()">
<center><h1>Sign Up</h1></center>
   <fieldset>
      <legend> User Info </legend>
              <label> Name: </label> &nbsp;
                     <select name = "title">
                            <option> MR </option>
                            <option> MRS </option> 
                     </select>&nbsp;
              <input type="text" name="fname" >
              
              <br><br>
              
              <label> Mob No. </label> &nbsp;
                     <select>
                            <option> +91 </option>
                            <option> +92 </option>
                            <option> +93 </option>
                     </select> &nbsp;
              <input type="tel" name="fnum">
              
              <br><br>
              
              <label> Mail id </label> &nbsp;
              <input type = "email" name="fmail">
                     
              
   </fieldset>
   <br><br>
   
<label> Create a password: </label> &nbsp;
<input type = "password" name="fpwd">
   <br><br>
<label> Confirm password: </label> &nbsp;
<input type = "password" name="fcpwd">
<br>
   <center><div class="btn-field">
   <button type="reset">Reset</button> &nbsp;
   <button type="submit">Submit</button>
   </div></center>
   
</form>
</div>
</body>
</html>
