<html>
<head>
<title>JS</title>
<script>
document.write("<h1>Math Properties</h1>");
document.writeln("<br>Math.E: " + Math.E);
document.writeln("<br>Math.PI: " + Math.PI);
document.writeln("<br>Math.SQRT2: " + Math.SQRT2);
document.writeln("<br>Math.SQRT1_2: " + Math.SQRT1_2);
document.writeln("<br>Math.LN2: " + Math.LN2);
document.writeln("<br>Math.LN10: " + Math.LN10);
document.writeln("<br>Math.LOG2E: " + Math.LOG2E);
document.writeln("<br>Math.LOG10E: " + Math.LOG10E);
document.write("<h1>Math Objects</h1>");
let n=7.52;
document.writeln("<br>Number: " + n);
document.writeln("<br>Integer part: " + Math.trunc(n));
document.writeln("<br>Nerest Integer: " + Math.floor(n));
document.writeln("<br>Square root: " + Math.sqrt(n));
document.writeln("<br>Minimum Value from (4,3,7,-1): " + Math.min(4,3,7,-1));
document.writeln("<br>Maximum Value from (4,3,7,-1): " + Math.max(4,3,7,-1));
document.write("<h1>String Methods</h1>");
let text="Prathik Vasant";
document.writeln("<br>String: " + text);
document.writeln("<br>Length of String: " + text.length);
let text1=text.toUpperCase();
let text2=text.toLowerCase();
let text3=" Pisal";
let text4=text + text3;
let text5=text4.replace("Prathik","Niranjan");
document.writeln("<br>string converted into uppercase: " + text1);
document.writeln("<br>string converted into lowercase: " + text2);
document.writeln("<br>Join a string: " + text4);
document.writeln("<br>Replaced a string: " + text5);
</script>

<body>


</body>
</head>
</html>
